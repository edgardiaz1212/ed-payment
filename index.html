<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5d244dd750.js" crossorigin="anonymous"></script>

    <title>Payment form</title>
</head>

<body>

    <!-- formato externo -->

    <main class="card m-auto mt-5" style="width: 65rem;">
        <ul class="list-group list-group-flush">
            <!-- titulo -->
            <li class="list-group-item bg-light">
                <H3>Payment form example</H3>
            </li>
            <!-- titulo -->
            <!-- seccion data -->
            <li class="list-group-item">


                <div class="container rounded">
                    <!-- alerta -->
                    <div class="alert alert-danger mt-4" role="alert">
                        Some fields are missing
                    </div>
                    <!-- alerta -->
                    <div class="row g-3">
                        <!-- datos -->
                        <div class="col-5">
                            <label for="examplecard" class="form-label ">Card #</label>
                            <input class="form-control" list="datalistOptions" id="examplecard"
                                placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-3 ">
                            <label class="form-label" for="cvc-number">CVC#</label>
                            <input id="cvc-number" class="form-control" type="text" placeholder="0000" required="">

                        </div>
                        <div class="col-4 ">

                            <label class="form-label" for="amount">Amount</label>
                            <div class="row  ">
                                <label for="amount" class="col-1 col-form-label  ">$</label>

                                <div class="col-11 ">
                                    <input id="amount" class="form-control " type="text" placeholder="Amount"
                                        required="">
                                </div>
                            </div>
                        </div>
                        <hr class="my-3">
                        <div class="col-6">
                            <label class="form-label" for="firstname">First Name</label>
                            <input id="firstname" class="form-control" type="text" placeholder="" value="" required="">
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="lastname">Last Name</label>
                            <input id="lastname" class="form-control" type="text" placeholder="" value="" required="">
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="city">City</label>
                            <input id="city" class="form-control" type="text" placeholder="" value="" required="">
                        </div>
                        <div class="col-3">
                            <label class="form-label" for="state">State</label>



                            <select class="form-select" aria-label="Default select example" id="state">
                                <option selected>Pick a State</option>
                                <option value="1">Alabama</option>
                                <option value="2">Alaska</option>
                                <option value="3">Arizona</option>
                                <option value="4">Arkansas</option>
                                <option value="5">California</option>
                                <option value="6">North Caroline</option>
                                <option value="7">South Caroline</option>
                                <option value="8">Colorado</option>
                                <option value="9">Conneticut</option>
                                <option value="10">North Dakota</option>
                                <option value="11">South Dakota</option>
                                <option value="12">Delawere</option>
                                <option value="13">Florida</option>
                                <option value="14">Georgia</option>
                                <option value="15">Hawai</option>
                            </select>


                        </div>
                        <div class="col-3">
                            <label class="form-label" for="postalcode">Postal Code</label>
                            <input id="postalcode" class="form-control" type="text" placeholder="" value="" required="">
                        </div>

                        <div class="col-6 ">
                            <label class="col-12" for="">We accept:</label>
                            <div class="bg-secondary text-white p-2 rounded">
                                <div class="form-check form-check-inline ">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i
                                            class="fa-brands fa-cc-diners-club"></i> </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option4">
                                    <label class="form-check-label" for="inlineRadio4"><i
                                            class="fa-brands fa-cc-amex"></i> </label>
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <label class="col-form-label" for="msg">Message</label>
                            <textarea id="msg" class="form-control" type="text" placeholder="" value="" required="">
                            </textarea>
                            <span class="text-muted">Add any notes here.</span>

                        </div>
                        <hr class="my-4">
                    </div>
                    <!-- datos -->
            </li>
            <li class="list-group-item d-flex justify-content-end bg-light ">
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </div>
                <div class="btn-group me-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-primary">Send</button>
                </div>

            </li>
        </ul>
    </main>
    <!-- formato externo -->




</body>

</html>
